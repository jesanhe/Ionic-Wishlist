<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Terminados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      (click)="listaSeleccionada(lista)"
      *ngFor="let lista of deseos.listas"
      detail
    >
      {{ lista.titulo }}
    </ion-item>
  </ion-list>
</ion-content>
