<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nueva tarea</ion-label>
      <ion-input
        autocomplete="off"
        [(ngModel)]="nombreItem"
        type="text"
        (keyup.enter)="agregarItem()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="lista.items.length > 0" #slidingList>
    <ion-list-header class="animated fadeInDown">
      Tareas por hacer
    </ion-list-header>

    <ion-item-sliding
      *ngFor="let item of lista.items; let i = index"
      class="animated fadeInDown"
    >
      <ion-item (click)="actualizarTarea(item)">
        <ion-icon
          *ngIf="item.completado === false"
          name="square-outline"
          slot="start"
        ></ion-icon>
        <ion-icon
          *ngIf="item.completado === true"
          name="checkbox-outline"
          slot="start"
        ></ion-icon>
        <ion-label>
          {{ item.desc }}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="borrar(i)" color="danger">
          <ion-icon size="large" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
